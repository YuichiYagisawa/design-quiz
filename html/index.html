<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- user_agent_styleseetのリセット用CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google Fontsの読み込み -->
    <link rel=“preconnect” href=“https://fonts.googleapis.com”>
    <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
    <link href=“https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap” rel=“stylesheet”>

</head>

<body>
    <section>
        <div id="start">
            <div class="top">

                <h1 class="start"><img src="../image/logo.png" class="logo_image"></h1>

                <p id="quiz-start">
                    <button class="btn">クイズを始める</button>
                </p>
                
            </div>
        </div>

        <div id="progress" class="">

            <img src="../image/logo.svg" class="logo_progress">
            <div>
                <progress id="quiz-progress" value="" max=""></progress>

                <p id="progress-frac">LV.
                    <span id="quiz-level"></span>
                    <span id="progress-quiz-index"></span>/<span id="progress-level-quiz-amount"></span>
                </p>

            </div>

        </div>

        <div id="quiestion">

            <div class="quiz_area">
                <div class="quiz_area_2">
                    <span class="quiz_number">Question</span><span id="quiz-index"></span>
                    <p class="quiz_text">どちらのロゴが正しいでしょう</p>
                </div>
            </div>


            <div id="choices"></div>
            <div class="contents" id="quiz-choices">
                <img id="choices-img1" src="">
                <img id="choices-img2" src="">

            </div>
        </div>

        <div id="result">
            <p id="judged"></p>

            <div class="img_sign">
                <img id="correct-img" src="" alt="">

                <!-- 正解 -->
                <div class="sign_correct">
                    <svg class="correct_sign" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                        <circle class="path circle" fill="none" stroke="#fff" stroke-width="12" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                        <polyline class="path check" fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
                    </svg>
                </div>

                <!-- 不正解 -->
                <div class="sign_uncorrect">
                    <svg class="uncorrect_sign" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                        <circle class="path circle" fill="none" stroke="#fff" stroke-width="12" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                        <line class="path line" fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round" stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3"/>
                        <line class="path line" fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round" stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2"/>
                    </svg>
                </div>

            </div>

            <!-- 解説を書く領域 -->
            <p id="explain"></p>
            <div class="btn_group">
                <div class="btn_next" id="next-btn">
                    <input type="button" name="" value="次の問題へ！">
                </div>
                <div class="btn_compare">
                    <button id="compare" value="正誤比較" src="">
                    正誤比較
                    </button>
                </div>
            </div>
        </div>

        <div id="end-result">
            <div class="end_result_top">
                <img src="../image/logo.svg" class="logo_progress">

                <div class="end_result_area">
                    <div class="circle_text">
                        <div id="end-result-circle"></div>
                        <p id="correct-cnt"></p>
                    </div>
                    <p id="thanks"></p>
                </div>
            </div>

            <div id="sns-link">
                <p class="share">クイズを友達にシェアしよう!</p>

                <div class="sns">
                    <a href="https://timeline.line.me/social-plugin/share?url=[URL]"><img class="sns_icon"
                            src="../image/line_icon.png" alt=""></a>
                    <a href="https://twitter.com/intent/tweet?url=[URL]"><img class="sns_icon"
                            src="../image/twitter_icon.png" alt=""></a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=[URL]"><img class="sns_icon"
                            src="../image/facebook_icon.png" alt=""></a>
                </div>
            </div>

            <button class="btn_onemore">
                <input type="button" name="" id="" value="もう一度遊ぶ" onclick="">
            </button>

        </div>

    </section>

    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>

</body>

</html>
