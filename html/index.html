<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #jst {
            text-decoration: underline;
            font-weight: bold;
        }
    
        #quiestion {
            display: none;
        }

        #result {
            display: none;
        }
    </style>
</head>
<body>
    <section>
        <h1>クイズ</h1>
        <div id="text-button" onclick="getQuiz()">
            <p id="text">スタート</p>
        </div>
        
        <div id="quiestion">
            <p id="idx"></p>問目のクイズ<span id="jst"></span>
            <div id="choices"></div>
            <button onclick="generateResult(0)"><img id="img1" class="choices-btn" src="" alt="aaa" value="0"></button>
            <button onclick="generateResult(1)"><img id="img2" class="choices-btn" src="" alt="bbb" value="1"></button>
        </div>

        <div id="result">
            <p id="judged"></p>
            <img id="correct-img" src="" alt="">
            <p id="explain"></p>
            <input type="button" name="" id="next-btn" value="次へ" onclick="goNextQuestion()">
        </div>

    </section>
    <script src="../js/script.js"></script>
    
    
</body>
</html>
