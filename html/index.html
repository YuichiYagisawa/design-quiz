<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
    <style>
        #progress{
            display: none;
        }
    
        #quiestion {
            display: none;
        }

        #result {
            display: none;
        }

        #end-result {
            display: none;
        }

        #end-result-circle {
            margin: 20px;
            width: 200px;
            height: 200px;
            position: relative;
        }
    </style>
</head>
<body>
    <section>
        <h1>クイズ</h1>
        <div id="start">
            <p id="text" onclick="getQuiz()">クイズを始める</p>
        </div>
        
        <div id="progress" class="">
            <p id="progress-frac"><span id="progress-quiz-index"></span>/<span id="progress-level-quiz-amount"></span></p>
            <progress id="quiz-progress" value="" max=""></progress>
        </div>
        
        <div id="quiestion">
            <span id="quiz-index"></span>問目のクイズ
            <p id="quiz-text"></p>
            <div id="choices"></div>
            <button onclick="generateResult(0)"><img id="img1" class="choices-btn" src="" alt="aaa" value="0"></button>
            <button onclick="generateResult(1)"><img id="img2" class="choices-btn" src="" alt="bbb" value="1"></button>
        </div>
        
        <div id="result">
            <p id="judged"></p>
            <img id="correct-img" src="" alt="">
            <p id="explain"></p>
            <button id="compare" value="" src="" onmousedown="displayComparison();" onmouseup="undisplayComparison();">
                正誤比較
            </button>
            <input type="button" name="" id="next-btn" value="次へ" onclick="goNextQuestion()">
        </div>
        
        <div id="end-result">
            <div id="end-result-circle"></div>
            <p id="correct-cnt"></p>
            <p id="thanks"></p>
            <div id="sns-link">
                <a href="https://timeline.line.me/social-plugin/share?url=[URL]">LINE</a>
                <a href="https://twitter.com/intent/tweet?url=[URL]">Twitter</a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=[URL]">FaceBook</a>
            </div>
        </div>
        
    </section>
    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    
    
</body>
</html>
