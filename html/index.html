<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- user_agent_styleseetのリセット用CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Google Fontsの読み込み -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">

</head>

<body>
    <section>
        <div id="start">
            <div class="top">
                <h1 class="start"><img src="../image/logo.svg" class="logo_image"></h1>
                <p id="text" onclick="getQuiz()" href="">
                    <a class="btn">クイズを始める</a>
                </p>
            </div>
        </div>
        
        <div id="progress" class="">
            <img src="../image/logo.svg" class="logo_progress">
            <div>
                <progress id="quiz-progress" value="" max=""></progress>

                <p id="progress-frac">LV.
                    <span id="quiz-level"></span>
                    <span id="progress-quiz-index"></span>/<span id="progress-level-quiz-amount"></span>
                </p>

            </div>
        </div>
        
        <div id="quiestion">
            
            <!-- <div class="status">
                <p id="quiz-text"></p>
            </div> -->

            <div class="quiz_area">
                <span class="quiz_number">Question</span><span id="quiz-index"></span>
                <p class="quiz_text">どちらのロゴが正しいでしょう</p>    
            </div>

            <div class="contents">
                <img onclick="generateResult(0)" id="img1" src="" alt="aaa" value="0">
                <img onclick="generateResult(1)" id="img2" src="" alt="bbb" value="1">
            </div>
        </div>
        
        <div id="result">
            <p id="judged"></p>
            <img id="correct-img" src="" alt="">
            <p id="explain"></p>
            <div class="btn_group">
                <div class="btn_next">
                    <input type="button" name="" id="next-btn" value="次の問題へ！" onclick="goNextQuestion()">
                </div>
                <div class="btn_compare">
                    <button id="compare" value="" src="" onmousedown="displayComparison();" onmouseup="undisplayComparison();">
                        正誤比較
                    </button>
                </div>
            </div>
        </div>
        
        <div id="end-result">
            <div class="end_result_top">
                <div id="end-result-circle"></div>
                <p id="correct-cnt"></p>
                <p id="thanks"></p>
            </div>
            
            <div id="sns-link">
                <a href="https://timeline.line.me/social-plugin/share?url=[URL]"><img class="sns_icon" src="../image/line_icon.png" alt=""></a>
                <a href="https://twitter.com/intent/tweet?url=[URL]"><img class="sns_icon" src="../image/twitter_icon.png" alt=""></a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=[URL]"><img class="sns_icon" src="../image/facebook_icon.png" alt=""></a>
            </div>
        </div>
        
    </section>
    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    
    
</body>
</html>
